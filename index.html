    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+25&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-xl fixed-top navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/Logo.png" alt="" class="img-fluid" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarBasic"
          aria-controls="navbarBasic"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarBasic">
          <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">Service</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="#">Feature</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="#">Product</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="#">Testimonial</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="#">FAQ</a>
            </li>
          </ul>
          <button class="btn login" type="submit">Login</button>
          <button class="btn btn-custom ms-2" type="submit">Sign up</button>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero_section">
      <div class="container text-start">
        <div class="row align-items-center mt-5">
          <div class="col-md-8 mb-4 mb-lg-0 ps-lg-5">
            <h1>Lessons and insights<br /><span>from 8 years</span></h1>
            <p class="mt-4">
              Where to grow your business as a photographer: site or social
              media?
            </p>
            <button class="btn btn-custom mt-4">Register</button>
          </div>
          <div class="col-md-4 pe-lg-5">
            <img src="images/Illustration.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    fcxdsza

    <!-- Client Section -->
    <section class="client_section">
      <div class="container">
        <div class="text-center">
          <h1 class="section_heading">Our Clients</h1>
          <p class="section_subheading">
            We have been working with some Fortune 500+ clients
          </p>
        </div>
        <div class="d-flex justify-content-evenly my-5">
          <img src="images/Client_Logo-01.png" alt="" />
          <img src="images/Client_Logo-02.png" alt="" />
          <img src="images/Client_Logo-03.png" alt="" />
          <img src="images/Client_Logo-04.png" alt="" />
          <img src="images/Client_Logo-05.png" alt="" />
          <img src="images/Client_Logo-06.png" alt="" />
          <img src="images/Client_Logo-07.png" alt="" />
        </div>
      </div>

      crossorigin="anonymous"
    ></script>
